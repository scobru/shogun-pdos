<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CALC</title>
<style>
    :root {
        --bg-color: #000000;
        --text-color: #ffffff;
        --border-color: #ffffff;
        --accent-color: #d71920;
        --font-stack: 'Courier New', Courier, monospace;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 20px;
        padding-bottom: 100px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 320px;
    }

    header {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 24px;
        font-weight: normal;
        letter-spacing: 4px;
        text-transform: uppercase;
    }

    .calculator {
        border: 1px solid var(--border-color);
        padding: 20px;
        background: var(--bg-color);
    }

    .display {
        text-align: right;
        margin-bottom: 24px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 12px;
    }

    .expression {
        font-size: 14px;
        opacity: 0.7;
        min-height: 20px;
        margin-bottom: 4px;
        word-break: break-all;
    }

    .result {
        font-size: 48px;
        letter-spacing: -2px;
        word-break: break-all;
    }

    .keypad {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
    }

    .key {
        aspect-ratio: 1;
        background: transparent;
        border: 1px solid #333;
        color: var(--text-color);
        font-family: var(--font-stack);
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.1s;
    }

    .key:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    .key:active {
        transform: scale(0.95);
    }

    .key.operator {
        border-color: var(--border-color);
    }

    .key.equals {
        background: var(--text-color);
        color: var(--bg-color);
        grid-column: span 2;
        aspect-ratio: auto;
    }

    .key.equals:hover {
        background: var(--accent-color);
        color: var(--text-color);
    }

    .key.clear {
        color: var(--accent-color);
        border-color: var(--accent-color);
    }

    .key.clear:hover {
        background: var(--accent-color);
        color: var(--text-color);
    }

    .key.zero {
        grid-column: span 2;
        aspect-ratio: auto;
    }

    /* History */
    .history-panel {
        margin-top: 20px;
        border: 1px solid var(--border-color);
        display: none;
        max-height: 200px;
        overflow-y: auto;
        padding: 10px;
    }

    .history-panel.show {
        display: block;
    }

    .history-list {
        list-style: none;
    }

    .history-item {
        font-size: 12px;
        border-bottom: 1px solid #333;
        padding: 8px 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
    }

    .history-item:hover {
        opacity: 0.7;
    }

    /* Toolbar */
    .toolbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--bg-color);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-around;
        padding: 16px;
    }

    .toolbar a,
    .toolbar button {
        color: var(--text-color);
        text-decoration: none;
        background: transparent;
        border: none;
        font-family: var(--font-stack);
        font-size: 14px;
        text-transform: uppercase;
        cursor: pointer;
        padding: 8px;
    }

    .toolbar a:hover,
    .toolbar button:hover {
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="calculator">
        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="keypad">
            <button class="key clear" data-action="clear">C</button>
            <button class="key operator" data-action="backspace">&lt;</button>
            <button class="key operator" data-action="percent">%</button>
            <button class="key operator" data-value="/">/</button>

            <button class="key" data-value="7">7</button>
            <button class="key" data-value="8">8</button>
            <button class="key" data-value="9">9</button>
            <button class="key operator" data-value="*">X</button>

            <button class="key" data-value="4">4</button>
            <button class="key" data-value="5">5</button>
            <button class="key" data-value="6">6</button>
            <button class="key operator" data-value="-">-</button>

            <button class="key" data-value="1">1</button>
            <button class="key" data-value="2">2</button>
            <button class="key" data-value="3">3</button>
            <button class="key operator" data-value="+">+</button>

            <button class="key zero" data-value="0">0</button>
            <button class="key" data-value=".">.</button>
            <button class="key equals" data-action="equals">=</button>
        </div>
    </div>

    <div class="history-panel" id="history-panel">
        <ul class="history-list" id="history-list"></ul>
    </div>
</div>

<div class="toolbar">
    <a href="index.html">[HOME]</a>
    <button id="history-toggle">[HISTORY]</button>
</div>

<script>
    let currentInput = '0';
    let expression = '';
    let history = [];
    let shouldReset = false;

    const resultEl = document.getElementById('result');
    const expressionEl = document.getElementById('expression');
    const historyPanel = document.getElementById('history-panel');
    const historyList = document.getElementById('history-list');

    document.getElementById('history-toggle').addEventListener('click', () => {
        historyPanel.classList.toggle('show');
        renderHistory();
    });

    document.querySelectorAll('.key').forEach(key => {
        key.addEventListener('click', () => {
            const value = key.dataset.value;
            const action = key.dataset.action;

            if (value) handleInput(value);
            else if (action) handleAction(action);
        });
    });

    function handleInput(value) {
        if (shouldReset && !isOperator(value)) {
            currentInput = '0';
            expression = '';
            shouldReset = false;
        }

        if (isOperator(value)) {
            if (currentInput !== '0' || expression) {
                expression += currentInput + ' ' + value + ' ';
                currentInput = '0';
            }
        } else if (value === '.') {
            if (!currentInput.includes('.')) {
                currentInput += '.';
            }
        } else {
            if (currentInput === '0') {
                currentInput = value;
            } else {
                currentInput += value;
            }
        }

        updateDisplay();
    }

    function handleAction(action) {
        switch (action) {
            case 'clear':
                currentInput = '0';
                expression = '';
                shouldReset = false;
                break;
            case 'backspace':
                if (currentInput.length > 1) {
                    currentInput = currentInput.slice(0, -1);
                } else {
                    currentInput = '0';
                }
                break;
            case 'percent':
                currentInput = String(parseFloat(currentInput) / 100);
                break;
            case 'equals':
                calculate();
                break;
        }
        updateDisplay();
    }

    function calculate() {
        if (!expression && currentInput === '0') return;

        const fullExpr = expression + currentInput;
        // Replace X with * for calculation if used in display, here we used X in button but value was *
        // so actually handled by value being *

        try {
            // safe eval-ish
            const result = Function('"use strict"; return (' + fullExpr + ')')();
            const formattedResult = formatNumber(result);

            history.unshift({ expr: fullExpr, result: formattedResult });
            if (history.length > 20) history.pop();
            saveHistory();

            expressionEl.textContent = fullExpr + ' =';
            currentInput = formattedResult;
            expression = '';
            shouldReset = true;
        } catch (e) {
            currentInput = 'ERR';
            shouldReset = true;
        }
    }

    function isOperator(value) {
        return ['+', '-', '*', '/'].includes(value);
    }

    function formatNumber(num) {
        if (isNaN(num) || !isFinite(num)) return 'ERR';
        const str = String(num);
        if (str.length > 10) return num.toExponential(4);
        return str;
    }

    function updateDisplay() {
        resultEl.textContent = currentInput;
        if (!shouldReset) {
            expressionEl.textContent = expression;
        }
    }

    function renderHistory() {
        if (history.length === 0) {
            historyList.innerHTML = '<li style="text-align:center; opacity:0.5; font-size:10px;">EMPTY</li>';
            return;
        }
        historyList.innerHTML = history.map((h, i) => `
      <li class="history-item" onclick="restoreHistory(${i})">
        <span>${h.expr}</span>
        <strong>${h.result}</strong>
      </li>
    `).join('');
    }

    function restoreHistory(index) {
        currentInput = history[index].result;
        expression = '';
        shouldReset = true;
        updateDisplay();
        historyPanel.classList.remove('show');
    }

    function saveHistory() {
        try { localStorage.setItem('calc-history', JSON.stringify(history)); } catch (e) { }
    }

    function loadHistory() {
        try {
            const stored = localStorage.getItem('calc-history');
            if (stored) history = JSON.parse(stored);
        } catch (e) { }
    }

    loadHistory();
</script>
