<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WHERE</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
    body {
        padding: 20px;
        padding-bottom: 100px;
        
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 500px;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 20px;
    }.card {
        border: 1px solid var(--border-color);
        padding: 20px;
        margin-bottom: 20px;
        text-align: center;
    }

    h2 {
        font-size: 14px;
        text-transform: uppercase;
        margin-bottom: 16px;
        border-bottom: 1px dashed var(--border-color);
        padding-bottom: 8px;
    }

    input {
        width: 100%;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 12px;
        margin-bottom: 16px;
        text-align: center;
        outline: none;
    }

    input:focus {
        border-color: var(--accent-color);
    }

    button {
        width: 100%;
        padding: 16px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        text-transform: uppercase;
        cursor: pointer;
        font-weight: bold;
        font-size: 16px;
    }

    button:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    .coords {
        font-size: 24px;
        margin: 20px 0;
        word-break: break-all;
    }

    .map-link {
        display: block;
        margin-bottom: 16px;
        color: var(--text-color);
        text-decoration: underline;
        text-transform: uppercase;
        font-size: 14px;
    }

    .time {
        font-size: 10px;
        opacity: 0.5;
        margin-top: 8px;
        text-transform: uppercase;
    }

    .status {
        margin-top: 16px;
        font-size: 12px;
        text-transform: uppercase;
    }

    /* Toolbar */
    .toolbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--bg-color);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-around;
        padding: 16px;
    }

    .toolbar a {
        color: var(--text-color);
        text-decoration: none;
        font-family: var(--font-stack);
        font-size: 14px;
        text-transform: uppercase;
    }

    
</style>

<div class="container">
    <header>
        <h1>WHERE</h1>
    </header>

    <div id="get-location">
        <div class="card">
            <input type="text" id="name" placeholder="YOUR NAME (OPTIONAL)">
            <button id="locate">GET LOCATION</button>
            <div class="status" id="status" style="display:none"></div>
        </div>
    </div>

    <div id="my-location" style="display:none">
        <div class="card">
            <h2>YOUR LOCATION</h2>
            <div class="coords" id="my-coords"></div>
            <a class="map-link" id="my-map-link" target="_blank">[OPEN MAPS]</a>
            <input type="text" id="my-name" placeholder="YOUR NAME">
            <button id="share-my">COPY LINK</button>
        </div>
    </div>

    <div id="show-location" style="display:none">
        <div class="card">
            <h2 id="shared-name">SHARED LOCATION</h2>
            <div class="coords" id="coords"></div>
            <div class="time" id="time"></div>
            <a class="map-link" id="map-link" target="_blank">[OPEN MAPS]</a>
            <button id="share">COPY LINK</button>
        </div>
    </div>
</div>

<div class="toolbar">
    <a href="index.html">[HOME]</a>
</div>

<div class="toast" id="toast">LINK COPIED</div>

<script>
    const toast = document.getElementById('toast');
    let myLat, myLng, myName = '';

    document.getElementById('locate').addEventListener('click', getLocation);
    document.getElementById('share-my').addEventListener('click', shareLocation);
    document.getElementById('share').addEventListener('click', async () => {
        try { await navigator.clipboard.writeText(location.href); showToast('LINK COPIED'); } catch { }
    });

    if (location.hash) loadShared();

    function getLocation() {
        const status = document.getElementById('status');
        status.style.display = 'block';
        status.textContent = 'LOCATING...';

        if (!navigator.geolocation) {
            status.textContent = 'NOT SUPPORTED';
            return;
        }

        navigator.geolocation.getCurrentPosition(
            pos => {
                myLat = pos.coords.latitude;
                myLng = pos.coords.longitude;
                document.getElementById('get-location').style.display = 'none';
                document.getElementById('my-location').style.display = 'block';
                document.getElementById('my-coords').textContent = `${myLat.toFixed(5)}, ${myLng.toFixed(5)}`;
                document.getElementById('my-map-link').href = `https://www.google.com/maps?q=${myLat},${myLng}`;
            },
            err => { status.textContent = 'ERROR: ' + err.message; },
            { enableHighAccuracy: true, timeout: 10000 }
        );
    }

    async function shareLocation() {
        myName = document.getElementById('my-name').value;
        const data = { lat: myLat, lng: myLng, name: myName, time: Date.now() };
        const hash = await compress(JSON.stringify(data));
        const url = location.origin + location.pathname + '#' + hash;
        try {
            await navigator.clipboard.writeText(url);
            showToast('LINK COPIED');
        } catch {
            alert('COPY FAILED');
        }
    }

    async function loadShared() {
        try {
            const data = JSON.parse(await decompress(location.hash.slice(1)));
            document.getElementById('get-location').style.display = 'none';
            document.getElementById('show-location').style.display = 'block';
            document.getElementById('shared-name').textContent = (data.name || 'LOCATION').toUpperCase();
            document.getElementById('coords').textContent = `${data.lat.toFixed(5)}, ${data.lng.toFixed(5)}`;
            document.getElementById('map-link').href = `https://www.google.com/maps?q=${data.lat},${data.lng}`;
            if (data.time) {
                const d = new Date(data.time);
                document.getElementById('time').textContent = d.toLocaleString();
            }
            document.title = 'WHERE';
        } catch { }
    }

    async function compress(s) { const b = new TextEncoder().encode(s), st = new CompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(b); w.close(); return btoa(String.fromCharCode(...new Uint8Array(await new Response(st.readable).arrayBuffer()))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }
    async function decompress(b) { const bin = atob(b.replace(/-/g, '+').replace(/_/g, '/')), arr = Uint8Array.from(bin, c => c.charCodeAt(0)), st = new DecompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(arr); w.close(); return new TextDecoder().decode(await new Response(st.readable).arrayBuffer()); }
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000); }
</script>
