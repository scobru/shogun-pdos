<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HABIT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            padding: 20px;
            padding-bottom: 120px;
        }

        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .habits-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .habit-card {
            border: 1px solid var(--border-color);
            padding: 16px;
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .habit-name {
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .habit-streak {
            font-size: 12px;
            color: #22c55e;
        }

        .habit-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
        }

        .day-box {
            aspect-ratio: 1;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.2s;
        }

        .day-box:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .day-box.checked {
            background: #22c55e;
            color: #000;
            border-color: #22c55e;
        }

        .day-box.today {
            border-color: var(--accent-color);
            border-width: 2px;
        }

        .day-label {
            font-size: 8px;
            opacity: 0.5;
            margin-bottom: 2px;
        }

        .add-habit-btn {
            width: 100%;
            padding: 16px;
            border-style: dashed;
            font-size: 12px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .stat-box {
            text-align: center;
            padding: 16px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 4px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
        }

        .delete-btn:hover {
            opacity: 0.7;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 24px;
            width: 90%;
            max-width: 320px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="matrix-overlay"></div>

    <div class="container">
        <div class="header-bar">
            <h1><span>âœ“</span> <span>HABIT</span></h1>
            <span class="sync-indicator" id="syncStatus">LOCAL</span>
        </div>

        <div class="habits-list" id="habitsList">
            <div class="empty-state">No habits yet. Add one below!</div>
        </div>

        <button class="add-habit-btn" onclick="showAddModal()">+ ADD HABIT</button>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="totalHabits">0</div>
                <div class="stat-label">HABITS</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="todayComplete">0</div>
                <div class="stat-label">TODAY</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="bestStreak">0</div>
                <div class="stat-label">BEST STREAK</div>
            </div>
        </div>
    </div>

    <div class="toolbar">
        <a href="index.html">[HOME]</a>
    </div>

    <!-- Add Habit Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h3>NEW HABIT</h3>
            <div class="field">
                <label>HABIT NAME</label>
                <input type="text" id="habitName" placeholder="e.g., Exercise, Read, Meditate">
            </div>
            <div class="modal-buttons">
                <button onclick="hideAddModal()">CANCEL</button>
                <button class="btn-primary" onclick="addHabit()">ADD</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <script>
        // State
        let habits = [];
        let gun, user;

        // Days of week
        const DAYS = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];

        // Initialize
        function init() {
            loadFromStorage();
            initGun();
            applyTheme();
        }

        // Theme support
        function applyTheme() {
            const savedTheme = localStorage.getItem('shogun-theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
        }

        // Gun initialization
        function initGun() {
            const relayUrl = localStorage.getItem('gun-relay-url') || 'https://shogun-relay.scobrudot.dev/gun';
            gun = Gun({ localStorage: false, peers: [relayUrl] });
            user = gun.user().recall({ sessionStorage: true });

            gun.on('auth', () => {
                document.getElementById('syncStatus').textContent = 'SYNCED';
                document.getElementById('syncStatus').className = 'sync-indicator synced';
                loadFromGun();
            });
        }

        // Load from localStorage
        function loadFromStorage() {
            const stored = localStorage.getItem('shogun-habits');
            if (stored) {
                habits = JSON.parse(stored);
                render();
            }
        }

        // Save to localStorage
        function saveToStorage() {
            localStorage.setItem('shogun-habits', JSON.stringify(habits));
        }

        // Load from Gun (authenticated user)
        function loadFromGun() {
            if (!user.is) return;
            user.get('habits').once(async (data) => {
                if (data) {
                    try {
                        const decrypted = await SEA.decrypt(data, user._.sea);
                        if (decrypted) {
                            habits = JSON.parse(decrypted);
                            render();
                        }
                    } catch (e) {
                        console.error('Failed to decrypt habits:', e);
                    }
                }
            });
        }

        // Save to Gun (authenticated user)
        async function saveToGun() {
            if (!user.is) return;
            try {
                const encrypted = await SEA.encrypt(JSON.stringify(habits), user._.sea);
                user.get('habits').put(encrypted);
            } catch (e) {
                console.error('Failed to save to Gun:', e);
            }
        }

        // Get week dates
        function getWeekDates() {
            const today = new Date();
            const dayOfWeek = today.getDay();
            const dates = [];

            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - dayOfWeek + i);
                dates.push(date.toISOString().split('T')[0]);
            }
            return dates;
        }

        // Calculate streak
        function calculateStreak(checks) {
            if (!checks || checks.length === 0) return 0;

            const sorted = [...checks].sort().reverse();
            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

            // Must have checked today or yesterday to have active streak
            if (sorted[0] !== today && sorted[0] !== yesterday) return 0;

            let streak = 1;
            for (let i = 0; i < sorted.length - 1; i++) {
                const curr = new Date(sorted[i]);
                const prev = new Date(sorted[i + 1]);
                const diff = (curr - prev) / 86400000;

                if (diff === 1) {
                    streak++;
                } else {
                    break;
                }
            }
            return streak;
        }

        // Render habits
        function render() {
            const list = document.getElementById('habitsList');
            const weekDates = getWeekDates();
            const today = new Date().toISOString().split('T')[0];

            if (habits.length === 0) {
                list.innerHTML = '<div class="empty-state">No habits yet. Add one below!</div>';
            } else {
                list.innerHTML = habits.map((habit, idx) => {
                    const streak = calculateStreak(habit.checks || []);
                    return `
                        <div class="habit-card">
                            <div class="habit-header">
                                <span class="habit-name">${habit.name}</span>
                                <div>
                                    <span class="habit-streak">ðŸ”¥ ${streak}</span>
                                    <button class="delete-btn" onclick="deleteHabit(${idx})">âœ•</button>
                                </div>
                            </div>
                            <div class="habit-week">
                                ${weekDates.map((date, dayIdx) => {
                        const isToday = date === today;
                        const isChecked = (habit.checks || []).includes(date);
                        return `
                                        <div class="day-box ${isChecked ? 'checked' : ''} ${isToday ? 'today' : ''}"
                                             onclick="toggleCheck(${idx}, '${date}')">
                                            <span class="day-label">${DAYS[dayIdx]}</span>
                                            <span>${isChecked ? 'âœ“' : new Date(date).getDate()}</span>
                                        </div>
                                    `;
                    }).join('')}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            updateStats();
        }

        // Update stats
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayComplete = habits.filter(h => (h.checks || []).includes(today)).length;
            const bestStreak = Math.max(0, ...habits.map(h => calculateStreak(h.checks || [])));

            document.getElementById('totalHabits').textContent = habits.length;
            document.getElementById('todayComplete').textContent = todayComplete;
            document.getElementById('bestStreak').textContent = bestStreak;
        }

        // Toggle check
        function toggleCheck(habitIdx, date) {
            const habit = habits[habitIdx];
            if (!habit.checks) habit.checks = [];

            const idx = habit.checks.indexOf(date);
            if (idx === -1) {
                habit.checks.push(date);
            } else {
                habit.checks.splice(idx, 1);
            }

            saveToStorage();
            saveToGun();
            render();
        }

        // Add habit
        function addHabit() {
            const input = document.getElementById('habitName');
            const name = input.value.trim();
            if (!name) return;

            habits.push({ name, checks: [], created: Date.now() });
            saveToStorage();
            saveToGun();
            render();
            hideAddModal();
            input.value = '';
        }

        // Delete habit
        function deleteHabit(idx) {
            if (!confirm('Delete this habit?')) return;
            habits.splice(idx, 1);
            saveToStorage();
            saveToGun();
            render();
        }

        // Modal control
        function showAddModal() {
            document.getElementById('addModal').classList.add('show');
            document.getElementById('habitName').focus();
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.remove('show');
        }

        // Enter key in modal
        document.getElementById('habitName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addHabit();
        });

        // Initialize
        init();
    </script>
</body>

</html>
