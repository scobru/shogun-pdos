<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>List</title>
<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        --text-color: #e0e0e0;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(255, 255, 255, 0.1);
        --input-focus-bg: rgba(255, 255, 255, 0.15);
        --item-border: rgba(255, 255, 255, 0.1);
        --btn-secondary-bg: rgba(255, 255, 255, 0.1);
    }

    [data-theme="light"] {
        --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        --text-color: #102a43;
        --card-bg: rgba(255, 255, 255, 0.6);
        --card-border: rgba(0, 0, 0, 0.05);
        --input-bg: rgba(0, 0, 0, 0.05);
        --input-focus-bg: rgba(0, 0, 0, 0.08);
        --item-border: rgba(0, 0, 0, 0.05);
        --btn-secondary-bg: rgba(0, 0, 0, 0.05);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        background: var(--bg-gradient);
        color: var(--text-color);
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
    }

    body {
        padding: 20px;
        font: 16px/1.5 system-ui;
        max-width: 500px;
        margin: 0 auto;
    }

    .header-bar {
        display: flex;
        align-items: center;
        margin-bottom: 24px;
    }

    .home-link {
        text-decoration: none;
        font-size: 20px;
        margin-right: 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .home-link:hover {
        opacity: 1;
    }

    h1 {
        flex: 1;
        text-align: center;
        margin: 0;
        font-size: 24px;
    }

    .theme-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 0 0 0 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .theme-toggle:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    .input-row {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
    }

    input {
        flex: 1;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font: inherit;
        background: var(--input-bg);
        color: inherit;
    }

    input:focus {
        outline: none;
        background: var(--input-focus-bg);
    }

    button {
        padding: 14px 20px;
        border: none;
        border-radius: 12px;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #8b5cf6, #22c55e);
        color: white;
    }

    button:hover {
        opacity: 0.9;
    }

    .list {
        background: var(--card-bg);
        border-radius: 16px;
        overflow: hidden;
        border: 1px solid var(--card-border);
    }

    .item {
        display: flex;
        align-items: center;
        padding: 16px;
        border-bottom: 1px solid var(--item-border);
    }

    .item:last-child {
        border: none;
    }

    .item.done {
        opacity: 0.5;
    }

    .item.done span {
        text-decoration: line-through;
    }

    .check {
        width: 24px;
        height: 24px;
        border: 2px solid var(--text-color);
        opacity: 0.3;
        border-radius: 6px;
        margin-right: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .item.done .check {
        background: #22c55e;
        border-color: #22c55e;
        opacity: 1;
    }

    span {
        flex: 1;
        word-break: break-word;
    }

    .del {
        padding: 8px;
        background: transparent;
        color: #ef4444;
        opacity: 0;
    }

    .item:hover .del {
        opacity: 1;
    }

    .empty {
        padding: 48px;
        text-align: center;
        opacity: 0.5;
    }

    .actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 16px;
    }

    .actions button {
        background: var(--btn-secondary-bg);
        color: inherit;
    }

    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 8px 16px;
        background: #22c55e;
        color: white;
        border-radius: 20px;
        font-size: 14px;
        opacity: 0;
        transition: all 0.3s;
        pointer-events: none;
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
</style>
<div class="container">
    <div class="header-bar">
        <a href="index.html" class="home-link" title="Home">üè†</a>
        <h1>üìù List</h1>
        <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåì</button>
    </div>
    <div class="input-row">
        <input type="text" id="input" placeholder="Add item..." autofocus>
        <button id="add">+</button>
    </div>
    <div class="list" id="list"></div>
    <div class="actions">
        <button id="share">üîó Share</button>
        <button id="clear">üßπ Clear done</button>
    </div>
    <footer style="text-align:center; margin-top:40px; padding:20px; opacity:0.5; font-size:12px;">
        <a href="https://shogun-eco.xyz" target="_blank" style="color:inherit;text-decoration:none;">shogun-eco.xyz</a>
    </footer>
</div>
<div class="toast" id="toast"></div>
<script>
    let items = []
    const input = document.getElementById('input'), listEl = document.getElementById('list'), toast = document.getElementById('toast')

    // Theme logic
    const themeToggle = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
    }
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });

    input.addEventListener('keypress', e => { if (e.key === 'Enter' && input.value.trim()) { items.push({ text: input.value.trim(), done: false, id: Date.now() }); input.value = ''; render(); save() } })
    document.getElementById('add').addEventListener('click', () => { if (input.value.trim()) { items.push({ text: input.value.trim(), done: false, id: Date.now() }); input.value = ''; render(); save() } })
    document.getElementById('share').addEventListener('click', async () => { await save(); try { await navigator.clipboard.writeText(location.href); showToast('Link copied!') } catch { showToast('Copy URL') } })
    document.getElementById('clear').addEventListener('click', () => { items = items.filter(i => !i.done); render(); save() })
    window.toggle = id => { const i = items.find(x => x.id === id); if (i) i.done = !i.done; render(); save() }
    window.del = id => { items = items.filter(i => i.id !== id); render(); save() }
    function render() {
        if (!items.length) { listEl.innerHTML = '<div class="empty">List empty ‚ú®</div>'; return }
        listEl.innerHTML = items.map(i => `<div class="item ${i.done ? 'done' : ''}" data-id="${i.id}"><div class="check" onclick="toggle(${i.id})">${i.done ? '‚úì' : ''}</div><span>${i.text.replace(/</g, '&lt;')}</span><button class="del" onclick="del(${i.id})">‚úï</button></div>`).join('')
    }
    async function save() { const h = await compress(JSON.stringify(items)); history.replaceState({}, '', '#' + h); try { localStorage.setItem('list-hash', h) } catch { } }
    async function load() { try { let h = location.hash.slice(1); if (!h) h = localStorage.getItem('list-hash'); if (h) items = JSON.parse(await decompress(h)) } catch { } render() }
    async function compress(s) { const b = new TextEncoder().encode(s), st = new CompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(b); w.close(); const buf = await new Response(st.readable).arrayBuffer(); return btoa(String.fromCharCode(...new Uint8Array(buf))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '') }
    async function decompress(b) { const bin = atob(b.replace(/-/g, '+').replace(/_/g, '/')), arr = Uint8Array.from(bin, c => c.charCodeAt(0)), st = new DecompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(arr); w.close(); return new TextDecoder().decode(await new Response(st.readable).arrayBuffer()) }
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000) }
    addEventListener('DOMContentLoaded', load); addEventListener('hashchange', load)
</script>
