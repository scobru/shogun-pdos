<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>SNIPPET</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
    body {
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding: 16px;
        background: var(--bg-color);
    }

    h1 {
        font-size: 18px;
        font-weight: normal;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0;
    }

    .tabs {
        display: flex;
        border: 1px solid var(--border-color);
    }

    .tab {
        padding: 8px 16px;
        background: transparent;
        border: none;
        color: var(--text-color);
        font-family: var(--font-stack);
        text-transform: uppercase;
        cursor: pointer;
        font-size: 12px;
        border-right: 1px solid var(--border-color);
    }

    .tab:last-child {
        border-right: none;
    }

    .tab.active {
        background: var(--text-color);
        color: var(--bg-color);
        font-weight: bold;
    }

    .actions {
        display: flex;
        gap: 12px;
    }

    button {
        padding: 8px 16px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        text-transform: uppercase;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
    }

    button:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    #main {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #editor {
        flex: 1;
        background: #111;
        color: #fff;
        font-family: var(--font-stack);
        font-size: 14px;
        border: none;
        padding: 16px;
        resize: none;
        outline: none;
        line-height: 1.5;
    }

    #output {
        flex: 1;
        background: #fff;
        border: none;
        display: none;
    }

    /* Toolbar */
    .toolbar {
        background: var(--bg-color);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: center;
        padding: 12px;
    }

    .toolbar a {
        color: var(--text-color);
        text-decoration: none;
        font-family: var(--font-stack);
        font-size: 14px;
        text-transform: uppercase;
    }

    .toast {
        position: fixed;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--text-color);
        color: var(--bg-color);
        padding: 8px 16px;
        font-size: 12px;
        text-transform: uppercase;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
    }

    .toast.show {
        opacity: 1;
    }
</style>

<header>
    <h1>SNIPPET</h1>
    <div class="tabs">
        <button class="tab active" data-mode="html">HTML</button>
        <button class="tab" data-mode="js">JS</button>
        <button class="tab" data-mode="view">VIEW</button>
    </div>
    <div class="actions">
        <button id="run">RUN</button>
        <button id="share">SHARE</button>
    </div>
</header>

<div id="main">
    <textarea id="editor" placeholder="// TYPE CODE HERE..." spellcheck="false"></textarea>
    <iframe id="output"></iframe>
</div>

<div class="toolbar">
    <a href="index.html">[HOME]</a>
</div>

<div class="toast" id="toast">LINK COPIED</div>

<script>
    let mode = 'html';
    const editor = document.getElementById('editor');
    const output = document.getElementById('output');
    const toast = document.getElementById('toast');

    document.querySelectorAll('.tab').forEach(t => t.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
        t.classList.add('active');

        if (t.dataset.mode === 'view') {
            run();
            editor.style.display = 'none';
            output.style.display = 'block';
        } else {
            mode = t.dataset.mode;
            editor.style.display = 'block';
            output.style.display = 'none';
        }
    }));

    document.getElementById('run').addEventListener('click', run);

    document.getElementById('share').addEventListener('click', async () => {
        await save();
        try { await navigator.clipboard.writeText(location.href); showToast('LINK COPIED'); } catch { }
    });

    editor.addEventListener('keydown', e => {
        if (e.key === 'Tab') {
            e.preventDefault();
            const s = editor.selectionStart, end = editor.selectionEnd;
            editor.value = editor.value.substring(0, s) + '  ' + editor.value.substring(end);
            editor.selectionStart = editor.selectionEnd = s + 2;
        }
    });

    function run() {
        const code = editor.value;
        let html = code;
        if (mode === 'js') {
            html = `<!DOCTYPE html><body><script>
        const log = (...a) => {
          document.body.innerHTML += a.map(x => typeof x === 'object' ? JSON.stringify(x) : x).join(' ') + '<br>';
        };
        console.log = log; console.error = log; console.warn = log;
        try { ${code} } catch(e) { log('Error: ' + e.message); }
      <\/script></body>`;
        }
        output.srcdoc = html;
    }

    async function save() {
        const d = { mode, code: editor.value };
        const h = await compress(JSON.stringify(d));
        history.replaceState({}, '', '#' + h);
    }

    async function load() {
        try {
            const h = location.hash.slice(1);
            if (h) {
                const d = JSON.parse(await decompress(h));
                mode = d.mode || 'html';
                editor.value = d.code || '';
                document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.mode === mode));
                if (mode === 'view') {
                    editor.style.display = 'none';
                    output.style.display = 'block';
                    run();
                }
            }
        } catch { }
    }

    async function compress(s) { const b = new TextEncoder().encode(s), st = new CompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(b); w.close(); return btoa(String.fromCharCode(...new Uint8Array(await new Response(st.readable).arrayBuffer()))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, ''); }
    async function decompress(b) { const bin = atob(b.replace(/-/g, '+').replace(/_/g, '/')), arr = Uint8Array.from(bin, c => c.charCodeAt(0)), st = new DecompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(arr); w.close(); return new TextDecoder().decode(await new Response(st.readable).arrayBuffer()); }
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000); }

    addEventListener('DOMContentLoaded', load);
</script>
