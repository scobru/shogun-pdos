<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALARM</title>
<style>
    :root {
        --bg-color: #000000;
        --text-color: #ffffff;
        --border-color: #ffffff;
        --accent-color: #d71920;
        --font-stack: 'Courier New', Courier, monospace;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 20px;
        padding-bottom: 100px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 400px;
    }

    header {
        text-align: center;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 24px;
        font-weight: normal;
        letter-spacing: 4px;
        text-transform: uppercase;
    }

    .clock-display {
        text-align: center;
        margin-bottom: 40px;
        border: 1px solid var(--border-color);
        padding: 20px;
    }

    .current-time {
        font-size: 64px;
        font-weight: normal;
        letter-spacing: -4px;
    }

    .current-date {
        font-size: 14px;
        opacity: 0.7;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        border-bottom: 1px dotted var(--border-color);
        padding-bottom: 8px;
    }

    .section-title {
        font-size: 14px;
        text-transform: uppercase;
    }

    .add-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        font-size: 12px;
        padding: 4px 12px;
        cursor: pointer;
        text-transform: uppercase;
    }

    .add-btn:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    .alarms-list {
        list-style: none;
    }

    .alarm-card {
        border: 1px solid var(--border-color);
        padding: 16px;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
    }

    .alarm-card.disabled {
        opacity: 0.5;
    }

    .alarm-time {
        font-size: 32px;
        line-height: 1;
    }

    .alarm-info {
        font-size: 12px;
        text-transform: uppercase;
        margin-top: 4px;
    }

    .alarm-controls {
        display: flex;
        align-items: center;
        gap: 16px;
    }

    /* Square Toggle */
    .toggle {
        width: 40px;
        height: 20px;
        border: 1px solid var(--border-color);
        position: relative;
        cursor: pointer;
    }

    .toggle::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 14px;
        height: 14px;
        background: var(--border-color);
        transition: transform 0.2s;
    }

    .toggle.active::after {
        transform: translateX(20px);
        background: var(--accent-color);
    }

    .delete-btn {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-family: var(--font-stack);
        cursor: pointer;
        font-size: 14px;
    }

    .delete-btn:hover {
        color: var(--accent-color);
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 100;
        align-items: center;
        justify-content: center;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        background: var(--bg-color);
        border: 1px solid var(--border-color);
        padding: 24px;
        width: 90%;
        max-width: 350px;
        text-align: center;
    }

    .time-picker {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
        margin-bottom: 24px;
    }

    .time-picker input {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        font-size: 40px;
        width: 80px;
        text-align: center;
        padding: 10px;
        outline: none;
    }

    .time-picker span {
        font-size: 40px;
    }

    .label-input {
        width: 100%;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 12px;
        margin-bottom: 16px;
        outline: none;
        text-transform: uppercase;
    }

    .days-selector {
        display: flex;
        justify-content: space-between;
        margin-bottom: 24px;
    }

    .day-btn {
        width: 32px;
        height: 32px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .day-btn.selected {
        background: var(--text-color);
        color: var(--bg-color);
    }

    .modal-buttons {
        display: flex;
        gap: 16px;
    }

    .modal-buttons button {
        flex: 1;
        padding: 14px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        text-transform: uppercase;
        cursor: pointer;
        font-weight: bold;
    }

    .modal-buttons button:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    /* Ringing Screen */
    .ringing-overlay {
        background: var(--bg-color);
        z-index: 200;
    }

    .alarm-text-large {
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 4px;
        margin-bottom: 40px;
        animation: blink 0.5s infinite;
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }

        50% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    /* Toolbar */
    .toolbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--bg-color);
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-around;
        padding: 16px;
    }

    .toolbar a,
    .toolbar button {
        color: var(--text-color);
        text-decoration: none;
        background: transparent;
        border: none;
        font-family: var(--font-stack);
        font-size: 14px;
        text-transform: uppercase;
        cursor: pointer;
        padding: 8px;
    }
</style>

<div class="container">
    <header>
        <h1>ALARM</h1>
    </header>

    <div class="clock-display">
        <div class="current-time" id="current-time">00:00</div>
        <div class="current-date" id="current-date"></div>
    </div>

    <div class="section-header">
        <span class="section-title">ACTIVE ALARMS</span>
        <button class="add-btn" id="add-alarm">ADD +</button>
    </div>

    <ul class="alarms-list" id="alarms-list"></ul>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <h3 style="margin-bottom:20px; text-transform:uppercase;">Set Alarm</h3>
        <div class="time-picker">
            <input type="number" id="input-hours" min="0" max="23" placeholder="00">
            <span>:</span>
            <input type="number" id="input-minutes" min="0" max="59" placeholder="00">
        </div>

        <input type="text" class="label-input" id="input-label" placeholder="LABEL">

        <div class="days-selector">
            <button class="day-btn" data-day="1">M</button>
            <button class="day-btn" data-day="2">T</button>
            <button class="day-btn" data-day="3">W</button>
            <button class="day-btn" data-day="4">T</button>
            <button class="day-btn" data-day="5">F</button>
            <button class="day-btn" data-day="6">S</button>
            <button class="day-btn" data-day="0">S</button>
        </div>

        <div class="modal-buttons">
            <button id="cancel-btn">CANCEL</button>
            <button id="save-btn" style="border-color:var(--accent-color); color:var(--accent-color)">SAVE</button>
        </div>
    </div>
</div>

<div class="modal ringing-overlay" id="ringing-modal">
    <div class="modal-content" style="border:none;">
        <div class="alarm-text-large">WAKE UP</div>
        <div class="current-time" id="ringing-time"></div>
        <div style="font-size:24px; text-transform:uppercase; margin-bottom:40px;" id="ringing-label"></div>
        <button
            style="padding:20px 40px; background:var(--accent-color); border:none; color:white; font-family:var(--font-stack); font-size:18px; cursor:pointer;"
            id="dismiss-btn">DISMISS</button>
    </div>
</div>

<div class="toolbar">
    <a href="index.html">[HOME]</a>
</div>

<script>
    const DAYS = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
    const MONTHS = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];

    let alarms = [];
    let editIndex = -1;
    let selectedDays = [];
    let ringingAlarm = null;
    let audioContext = null;

    const currentTimeEl = document.getElementById('current-time');
    const currentDateEl = document.getElementById('current-date');
    const alarmsList = document.getElementById('alarms-list');
    const modal = document.getElementById('modal');
    const ringingModal = document.getElementById('ringing-modal');
    const inputHours = document.getElementById('input-hours');
    const inputMinutes = document.getElementById('input-minutes');
    const inputLabel = document.getElementById('input-label');

    // Clock
    function updateClock() {
        const now = new Date();
        currentTimeEl.textContent = formatTime(now.getHours(), now.getMinutes());
        currentDateEl.textContent = `${DAYS[now.getDay()]}, ${MONTHS[now.getMonth()]} ${now.getDate()}`;
        checkAlarms(now);
    }

    function formatTime(h, m) {
        return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    // Day selector
    document.querySelectorAll('.day-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const day = parseInt(btn.dataset.day);
            btn.classList.toggle('selected');
            if (selectedDays.includes(day)) {
                selectedDays = selectedDays.filter(d => d !== day);
            } else {
                selectedDays.push(day);
            }
        });
    });

    document.getElementById('add-alarm').addEventListener('click', () => {
        editIndex = -1;
        const now = new Date();
        inputHours.value = String(now.getHours()).padStart(2, '0');
        inputMinutes.value = '00';
        inputLabel.value = '';
        selectedDays = [];
        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('selected'));
        modal.classList.add('show');
        inputHours.focus();
    });

    document.getElementById('cancel-btn').addEventListener('click', () => {
        modal.classList.remove('show');
    });

    document.getElementById('save-btn').addEventListener('click', saveAlarm);

    document.getElementById('dismiss-btn').addEventListener('click', dismissAlarm);

    function saveAlarm() {
        const hours = parseInt(inputHours.value) || 0;
        const minutes = parseInt(inputMinutes.value) || 0;
        const label = inputLabel.value.trim() || 'ALARM';

        const alarm = {
            id: editIndex >= 0 ? alarms[editIndex].id : Date.now(),
            hours: Math.min(23, Math.max(0, hours)),
            minutes: Math.min(59, Math.max(0, minutes)),
            label,
            days: [...selectedDays].sort(),
            enabled: true
        };

        if (editIndex >= 0) alarms[editIndex] = alarm;
        else alarms.push(alarm);

        alarms.sort((a, b) => (a.hours * 60 + a.minutes) - (b.hours * 60 + b.minutes));
        modal.classList.remove('show');
        render();
        saveData();
    }

    function toggleAlarm(index) {
        alarms[index].enabled = !alarms[index].enabled;
        render();
        saveData();
    }

    function deleteAlarm(index) {
        alarms.splice(index, 1);
        render();
        saveData();
    }

    function checkAlarms(now) {
        if (ringingAlarm) return;

        const currentHours = now.getHours();
        const currentMinutes = now.getMinutes();
        const currentDay = now.getDay();
        const currentSeconds = now.getSeconds();

        if (currentSeconds !== 0) return;

        alarms.forEach(alarm => {
            if (!alarm.enabled) return;
            if (alarm.hours !== currentHours || alarm.minutes !== currentMinutes) return;
            if (alarm.days.length > 0 && !alarm.days.includes(currentDay)) return;

            triggerAlarm(alarm);
        });
    }

    function triggerAlarm(alarm) {
        ringingAlarm = alarm;
        document.getElementById('ringing-time').textContent = formatTime(alarm.hours, alarm.minutes);
        document.getElementById('ringing-label').textContent = alarm.label;
        ringingModal.classList.add('show');
        playAlarmSound();
    }

    function dismissAlarm() {
        ringingModal.classList.remove('show');
        stopAlarmSound();
        if (ringingAlarm && ringingAlarm.days.length === 0) {
            const index = alarms.findIndex(a => a.id === ringingAlarm.id);
            if (index >= 0) {
                alarms[index].enabled = false;
                saveData();
            }
        }
        ringingAlarm = null;
        render();
    }

    function playAlarmSound() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.frequency.value = 800; // Technical beep
            osc.type = 'square';
            gain.gain.value = 0.1;

            // Beep-Beep-Beep
            osc.start();

            let beeping = true;
            // Simple interval to modulate gain
            setInterval(() => {
                gain.gain.value = beeping ? 0.1 : 0;
                beeping = !beeping;
            }, 500);

        } catch (e) {
            console.log('Audio not available');
        }
    }

    function stopAlarmSound() {
        if (audioContext) {
            audioContext.close();
            audioContext = null;
        }
    }

    function render() {
        if (alarms.length === 0) {
            alarmsList.innerHTML = '<li style="text-align:center; opacity:0.5; padding:20px; text-transform:uppercase; font-size:12px;">NO ALARMS SET</li>';
            return;
        }

        alarmsList.innerHTML = alarms.map((alarm, i) => {
            const daysText = alarm.days.length === 7 ? 'EVERY DAY' :
                alarm.days.length === 0 ? 'ONCE' :
                    alarm.days.map(d => DAYS[d].slice(0, 1)).join(' ');

            return `
        <li class="alarm-card ${!alarm.enabled ? 'disabled' : ''}">
          <div onclick="toggleAlarm(${i})" style="flex:1; cursor:pointer;">
            <div class="alarm-time">${formatTime(alarm.hours, alarm.minutes)}</div>
            <div class="alarm-info">${alarm.label} â€¢ ${daysText}</div>
          </div>
          <div class="alarm-controls">
            <div class="toggle ${alarm.enabled ? 'active' : ''}" onclick="toggleAlarm(${i})"></div>
            <button class="delete-btn" onclick="deleteAlarm(${i})">[X]</button>
          </div>
        </li>
      `;
        }).join('');
    }

    function saveData() {
        try { localStorage.setItem('alarms-data', JSON.stringify(alarms)); } catch (e) { }
    }

    function loadData() {
        try {
            const stored = localStorage.getItem('alarms-data');
            if (stored) alarms = JSON.parse(stored);
        } catch (e) { }
        render();
    }

    loadData();
</script>
