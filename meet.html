<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meet</title>
<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        --text-color: #e0e0e0;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.08);
        --input-bg: rgba(255, 255, 255, 0.1);
        --input-focus-bg: rgba(255, 255, 255, 0.15);
        --result-bg: rgba(255, 255, 255, 0.05);
        --del-btn-bg: rgba(239, 68, 68, 0.2);
        --add-btn-border: rgba(255, 255, 255, 0.2);
        --share-bg: rgba(255, 255, 255, 0.1);
        --share-hover: rgba(255, 255, 255, 0.2);
        --meeting-name-bg: rgba(139, 92, 246, 0.2);
    }

    [data-theme="light"] {
        --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        --text-color: #102a43;
        --card-bg: rgba(255, 255, 255, 0.6);
        --card-border: rgba(0, 0, 0, 0.05);
        --input-bg: rgba(0, 0, 0, 0.05);
        --input-focus-bg: rgba(0, 0, 0, 0.08);
        --result-bg: rgba(255, 255, 255, 0.4);
        --del-btn-bg: rgba(239, 68, 68, 0.1);
        --add-btn-border: rgba(0, 0, 0, 0.2);
        --share-bg: rgba(0, 0, 0, 0.05);
        --share-hover: rgba(0, 0, 0, 0.1);
        --meeting-name-bg: rgba(139, 92, 246, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        background: var(--bg-gradient);
        color: var(--text-color);
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
    }

    body {
        padding: 20px;
        font: 16px/1.5 system-ui;
        max-width: 600px;
        margin: 0 auto;
    }

    .header-bar {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    .home-link {
        text-decoration: none;
        font-size: 20px;
        margin-right: 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .home-link:hover {
        opacity: 1;
    }

    h1 {
        flex: 1;
        text-align: center;
        margin: 0;
        font-size: 24px;
    }

    .theme-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 0 0 0 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .theme-toggle:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    .subtitle {
        text-align: center;
        opacity: 0.7;
        margin-bottom: 24px;
        font-size: 14px;
    }

    .card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
    }

    h2 {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 12px;
        display: flex;
        justify-content: space-between;
    }

    .my-time {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 16px;
    }

    .my-time select,
    .my-time input,
    .zone input,
    .zone select {
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: var(--input-bg);
        color: inherit;
        font: inherit;
    }

    .my-time select:focus,
    .my-time input:focus,
    .zone input:focus,
    .zone select:focus {
        outline: none;
        background: var(--input-focus-bg);
    }

    .zones {
        margin-top: 12px;
    }

    .zone {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
        align-items: center;
    }

    .zone input,
    .zone select {
        flex: 1;
        padding: 10px;
    }

    .zone .del {
        padding: 10px;
        background: var(--del-btn-bg);
        border: none;
        border-radius: 8px;
        color: #ef4444;
        cursor: pointer;
    }

    .add-btn {
        width: 100%;
        padding: 10px;
        border: 2px dashed var(--add-btn-border);
        border-radius: 8px;
        background: transparent;
        color: inherit;
        font: inherit;
        cursor: pointer;
        opacity: 0.7;
    }

    .results {
        margin-top: 16px;
    }

    .result-row {
        display: grid;
        grid-template-columns: 1fr 100px 60px;
        gap: 12px;
        padding: 12px;
        background: var(--result-bg);
        border-radius: 8px;
        margin-bottom: 8px;
    }

    .result-name {
        font-weight: 600;
    }

    .result-time {
        font-size: 20px;
        font-weight: 700;
        text-align: right;
    }

    .result-diff {
        font-size: 12px;
        opacity: 0.6;
        text-align: right;
    }

    .good {
        color: #22c55e;
    }

    .bad {
        color: #ef4444;
    }

    .warn {
        color: #f59e0b;
    }

    .actions {
        display: flex;
        gap: 8px;
        justify-content: center;
        margin-top: 16px;
    }

    button#share {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
        background: var(--share-bg);
        color: inherit;
    }

    button#share:hover {
        background: var(--share-hover);
    }

    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 8px 16px;
        background: #22c55e;
        color: white;
        border-radius: 20px;
        font-size: 14px;
        opacity: 0;
        transition: all 0.3s;
        pointer-events: none;
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
</style>

<div class="header-bar">
    <a href="index.html" class="home-link" title="Home">üè†</a>
    <h1>üåç Meet</h1>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåì</button>
</div>
<p class="subtitle">Find the perfect meeting time across timezones</p>

<div class="card" style="text-align:center">
    <input type="text" id="meeting-name" placeholder="Meeting name (es: Standup call)"
        style="width:100%;padding:14px;border:none;border-radius:10px;background:var(--meeting-name-bg);color:inherit;font:inherit;font-size:18px;font-weight:600;text-align:center;margin-bottom:8px">
</div>

<div class="card">
    <h2>My time</h2>
    <div class="my-time">
        <input type="time" id="my-time" value="14:00">
        <select id="my-zone"></select>
    </div>
</div>

<div class="card">
    <h2>Participants <button class="add-btn" style="width:auto;padding:4px 12px;border:none;background:var(--input-bg)"
            id="add-zone">+
            Add</button></h2>
    <div class="zones" id="zones"></div>
</div>

<div class="card">
    <h2>Result</h2>
    <div class="results" id="results"></div>
</div>

<div class="actions">
    <button id="share">üîó Share</button>
</div>
<div class="toast" id="toast"></div>

<script>
    const ZONES = [
        { name: 'Roma', offset: 1 }, { name: 'Londra', offset: 0 }, { name: 'New York', offset: -5 }, { name: 'Los Angeles', offset: -8 },
        { name: 'Tokyo', offset: 9 }, { name: 'Sydney', offset: 11 }, { name: 'Dubai', offset: 4 }, { name: 'Mumbai', offset: 5.5 },
        { name: 'Berlino', offset: 1 }, { name: 'Parigi', offset: 1 }, { name: 'Chicago', offset: -6 }, { name: 'Singapore', offset: 8 }
    ]

    let myZone = 'Roma', myTime = '14:00', meetingName = ''
    let participants = [{ id: 1, name: 'Team US', zone: 'New York' }, { id: 2, name: 'Team Asia', zone: 'Tokyo' }]

    const myZoneSelect = document.getElementById('my-zone'), myTimeInput = document.getElementById('my-time'), meetingNameInput = document.getElementById('meeting-name'), zonesEl = document.getElementById('zones'), resultsEl = document.getElementById('results'), toast = document.getElementById('toast')

    // Theme logic
    const themeToggle = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
    }
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });
    // Populate zone selects
    ZONES.forEach(z => { const opt = document.createElement('option'); opt.value = z.name; opt.textContent = `${z.name} (UTC${z.offset >= 0 ? '+' : ''}${z.offset})`; myZoneSelect.appendChild(opt) })

    myZoneSelect.addEventListener('change', () => { myZone = myZoneSelect.value; calc(); save() })
    myTimeInput.addEventListener('change', () => { myTime = myTimeInput.value; calc(); save() })
    meetingNameInput.addEventListener('input', () => { meetingName = meetingNameInput.value; document.title = meetingName ? `${meetingName} - Meet` : 'Meet'; save() })
    document.getElementById('add-zone').addEventListener('click', () => { participants.push({ id: Date.now(), name: 'Nuovo', zone: 'Londra' }); render(); save() })
    document.getElementById('share').addEventListener('click', async () => { await save(); try { await navigator.clipboard.writeText(location.href); showToast('Link copied!') } catch { } })

    window.updateParticipant = (id, field, val) => { const p = participants.find(x => x.id === id); if (p) p[field] = val; calc(); save() }
    window.removeParticipant = id => { participants = participants.filter(p => p.id !== id); render(); save() }

    function render() {
        const zoneOpts = ZONES.map(z => `<option value="${z.name}">${z.name}</option>`).join('')
        zonesEl.innerHTML = participants.map(p => `
    <div class="zone"><input placeholder="Nome" value="${p.name}" onchange="updateParticipant(${p.id},'name',this.value)">
    <select onchange="updateParticipant(${p.id},'zone',this.value)">${zoneOpts.replace(`value="${p.zone}"`, `value="${p.zone}" selected`)}</select>
    <button class="del" onclick="removeParticipant(${p.id})">√ó</button></div>
  `).join('')
        calc()
    }

    function calc() {
        const baseOffset = ZONES.find(z => z.name === myZone)?.offset || 0
        const [h, m] = myTime.split(':').map(Number)
        const baseMinutes = h * 60 + m

        let html = `<div class="result-row"><div class="result-name">Tu (${myZone})</div><div class="result-time">${myTime}</div><div class="result-diff">‚Äî</div></div>`

        participants.forEach(p => {
            const pOffset = ZONES.find(z => z.name === p.zone)?.offset || 0
            const diff = pOffset - baseOffset
            let pMinutes = baseMinutes + (diff * 60)
            if (pMinutes < 0) pMinutes += 24 * 60
            if (pMinutes >= 24 * 60) pMinutes -= 24 * 60
            const pH = Math.floor(pMinutes / 60), pM = pMinutes % 60
            const timeStr = `${pH.toString().padStart(2, '0')}:${pM.toString().padStart(2, '0')}`
            const isGood = pH >= 9 && pH < 18, isBad = pH < 7 || pH >= 22
            html += `<div class="result-row"><div class="result-name">${p.name} (${p.zone})</div><div class="result-time ${isBad ? 'bad' : isGood ? 'good' : 'warn'}">${timeStr}</div><div class="result-diff">${diff >= 0 ? '+' : ''}${diff}h</div></div>`
        })
        resultsEl.innerHTML = html
    }

    async function save() { const d = { meetingName, myZone, myTime, participants }; const h = await compress(JSON.stringify(d)); history.replaceState({}, '', '#' + h); try { localStorage.setItem('meet-hash', h) } catch { } }
    async function load() { try { let h = location.hash.slice(1); if (!h) h = localStorage.getItem('meet-hash'); if (h) { const d = JSON.parse(await decompress(h)); meetingName = d.meetingName || ''; myZone = d.myZone || 'Roma'; myTime = d.myTime || '14:00'; participants = d.participants || []; meetingNameInput.value = meetingName; myZoneSelect.value = myZone; myTimeInput.value = myTime; if (meetingName) document.title = `${meetingName} - Meet` } } catch { } render() }
    async function compress(s) { const b = new TextEncoder().encode(s), st = new CompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(b); w.close(); return btoa(String.fromCharCode(...new Uint8Array(await new Response(st.readable).arrayBuffer()))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '') }
    async function decompress(b) { const bin = atob(b.replace(/-/g, '+').replace(/_/g, '/')), arr = Uint8Array.from(bin, c => c.charCodeAt(0)), st = new DecompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(arr); w.close(); return new TextDecoder().decode(await new Response(st.readable).arrayBuffer()) }
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000) }
    addEventListener('DOMContentLoaded', load)
</script>
