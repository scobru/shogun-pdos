<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wheel</title>
<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        --text-color: #e0e0e0;
        --wheel-shadow: rgba(139, 92, 246, 0.2);
        --pointer-shadow: rgba(0, 0, 0, 0.5);
        --result-color: #22c55e;
        --options-bg: rgba(255, 255, 255, 0.05);
        --input-bg: rgba(255, 255, 255, 0.1);
        --input-focus-bg: rgba(255, 255, 255, 0.15);
        --btn-border: rgba(255, 255, 255, 0.2);
        --btn-hover-border: rgba(255, 255, 255, 0.4);
        --btn-action-bg: rgba(255, 255, 255, 0.1);
        --btn-action-hover: rgba(255, 255, 255, 0.2);
        --del-bg: rgba(239, 68, 68, 0.2);
        --del-color: #ef4444;
        --center-dot: #1a1a2e;
    }

    [data-theme="light"] {
        --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        --text-color: #102a43;
        --wheel-shadow: rgba(139, 92, 246, 0.4);
        --pointer-shadow: rgba(0, 0, 0, 0.2);
        --result-color: #059669;
        --options-bg: rgba(255, 255, 255, 0.5);
        --input-bg: rgba(0, 0, 0, 0.05);
        --input-focus-bg: rgba(0, 0, 0, 0.08);
        --btn-border: rgba(0, 0, 0, 0.2);
        --btn-hover-border: rgba(0, 0, 0, 0.4);
        --btn-action-bg: rgba(0, 0, 0, 0.05);
        --btn-action-hover: rgba(0, 0, 0, 0.1);
        --del-bg: rgba(239, 68, 68, 0.1);
        --del-color: #d946ef;
        /* More visible on light */
        --center-dot: #fff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        background: var(--bg-gradient);
        color: var(--text-color);
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
    }

    body {
        padding: 20px;
        font: 16px/1.5 system-ui;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 500px;
        margin: 0 auto;
    }

    .header-bar {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 24px;
    }

    .home-link {
        text-decoration: none;
        font-size: 20px;
        margin-right: 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .home-link:hover {
        opacity: 1;
    }

    h1 {
        flex: 1;
        text-align: center;
        margin: 0;
        font-size: 24px;
    }

    .theme-toggle {
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 20px;
        padding: 0 0 0 16px;
        opacity: 0.7;
        transition: opacity 0.2s;
    }

    .theme-toggle:hover {
        opacity: 1;
        transform: scale(1.1);
    }

    .wheel-container {
        position: relative;
        margin-bottom: 32px;
        filter: drop-shadow(0 0 20px var(--wheel-shadow));
    }

    #wheel {
        border-radius: 50%;
    }

    .pointer {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 40px;
        filter: drop-shadow(0 2px 4px var(--pointer-shadow));
        z-index: 10;
    }

    .result {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 32px;
        min-height: 48px;
        text-align: center;
        color: var(--result-color);
    }

    .options-container {
        width: 100%;
        margin-bottom: 24px;
        background: var(--options-bg);
        padding: 20px;
        border-radius: 16px;
    }

    .options-container h2 {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 12px;
    }

    .option {
        display: flex;
        gap: 8px;
        margin-bottom: 8px;
    }

    .option input {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: var(--input-bg);
        color: inherit;
        font: inherit;
    }

    .option input:focus {
        outline: none;
        background: var(--input-focus-bg);
    }

    .option .del {
        padding: 12px;
        background: var(--del-bg);
        border: none;
        border-radius: 8px;
        color: var(--del-color);
        cursor: pointer;
    }

    .add-btn {
        width: 100%;
        padding: 12px;
        border: 2px dashed var(--btn-border);
        border-radius: 8px;
        background: transparent;
        color: inherit;
        font: inherit;
        cursor: pointer;
        opacity: 0.7;
    }

    .add-btn:hover {
        opacity: 1;
        border-color: var(--btn-hover-border);
    }

    button {
        padding: 14px 32px;
        border: none;
        border-radius: 12px;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
    }

    .spin-btn {
        background: linear-gradient(135deg, #8b5cf6, #6d28d9);
        color: white;
        font-size: 20px;
        margin-bottom: 16px;
        width: 100%;
    }

    .spin-btn:hover {
        transform: scale(1.02);
    }

    .spin-btn:disabled {
        opacity: 0.5;
        transform: none;
    }

    .actions {
        display: flex;
        gap: 8px;
        width: 100%;
    }

    .actions button {
        flex: 1;
        background: var(--btn-action-bg);
        color: inherit;
    }

    .actions button:hover {
        background: var(--btn-action-hover);
    }

    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 8px 16px;
        background: #22c55e;
        color: white;
        border-radius: 20px;
        font-size: 14px;
        opacity: 0;
        transition: all 0.3s;
        pointer-events: none;
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
</style>

<div class="header-bar">
    <a href="index.html" class="home-link" title="Home">üè†</a>
    <h1>üé° Wheel</h1>
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">üåì</button>
</div>
<div class="wheel-container">
    <div class="pointer">‚ñº</div>
    <canvas id="wheel" width="300" height="300"></canvas>
</div>
<div class="result" id="result"></div>
<button class="spin-btn" id="spin">üé∞ GIRA!</button>
<div class="options-container">
    <h2>Options</h2>
    <div id="options"></div>
    <button class="add-btn" id="add">+ Add option</button>
</div>
<div class="actions">
    <button id="share">üîó Share URL</button>
    <button id="reset">üîÑ Reset</button>
</div>
<footer style="text-align:center; margin-top:40px; padding:20px; opacity:0.5; font-size:12px;">
    <a href="https://shogun-eco.xyz" target="_blank" style="color:inherit;text-decoration:none;">shogun-eco.xyz</a>
</footer>
<div class="toast" id="toast"></div>
<script>
    const COLORS = ['#8b5cf6', '#22c55e', '#f59e0b', '#ef4444', '#06b6d4', '#ec4899', '#84cc16', '#f97316', '#6366f1', '#14b8a6']
    let options = ['Pizza üçï', 'Sushi üç£', 'Burger üçî', 'Pasta üçù', 'Poke ü•ó', 'Tacos üåÆ']
    let spinning = false, rotation = 0

    const canvas = document.getElementById('wheel'), ctx = canvas.getContext('2d'), resultEl = document.getElementById('result'), optionsEl = document.getElementById('options'), toast = document.getElementById('toast')

    // Theme logic
    const themeToggle = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
    }
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        // Redraw wheel to update center dot color (if needed, though it is usually covered or set)
        drawWheel();
    });

    document.getElementById('spin').addEventListener('click', spin)
    document.getElementById('add').addEventListener('click', () => { options.push('Opzione ' + (options.length + 1)); render(); save() })
    document.getElementById('share').addEventListener('click', async () => { await save(); try { await navigator.clipboard.writeText(location.href); showToast('Link copied!') } catch { showToast('Copia URL') } })
    document.getElementById('reset').addEventListener('click', () => { options = ['Pizza üçï', 'Sushi üç£', 'Burger üçî', 'Pasta üçù']; render(); save() })

    window.updateOption = (i, val) => { options[i] = val; drawWheel(); save() }
    window.removeOption = i => { if (options.length > 2) { options.splice(i, 1); render(); save() } }

    function render() {
        optionsEl.innerHTML = options.map((o, i) => `<div class="option"><input value="${o.replace(/"/g, '&quot;')}" onchange="updateOption(${i},this.value)"><button class="del" onclick="removeOption(${i})">√ó</button></div>`).join('')
        drawWheel()
    }

    function drawWheel() {
        const n = options.length, arc = 2 * Math.PI / n, r = 150
        ctx.clearRect(0, 0, 300, 300)
        options.forEach((opt, i) => {
            ctx.beginPath(); ctx.moveTo(r, r)
            ctx.arc(r, r, r - 5, rotation + i * arc, rotation + (i + 1) * arc)
            ctx.fillStyle = COLORS[i % COLORS.length]; ctx.fill()
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 2; ctx.stroke()
            // Text
            ctx.save(); ctx.translate(r, r); ctx.rotate(rotation + i * arc + arc / 2)
            ctx.fillStyle = 'white'; ctx.font = 'bold 14px system-ui'; ctx.textAlign = 'right'
            ctx.fillText(opt.length > 12 ? opt.slice(0, 12) + '‚Ä¶' : opt, r - 15, 5)
            ctx.restore()
        })
        // Center
        const centerColor = getComputedStyle(document.documentElement).getPropertyValue('--center-dot').trim();
        ctx.beginPath(); ctx.arc(r, r, 20, 0, 2 * Math.PI); ctx.fillStyle = centerColor || '#1a1a2e'; ctx.fill()
    }

    function spin() {
        if (spinning || options.length < 2) return
        spinning = true; resultEl.textContent = ''; document.getElementById('spin').disabled = true
        const spins = 5 + Math.random() * 5, targetRotation = rotation + spins * 2 * Math.PI
        const start = performance.now(), duration = 4000

        function animate(now) {
            const elapsed = now - start, progress = Math.min(elapsed / duration, 1)
            const eased = 1 - Math.pow(1 - progress, 3) // ease out cubic
            rotation = rotation + (targetRotation - rotation) * eased / 10
            rotation += (targetRotation - rotation) * eased * 0.1
            if (progress < 1) {
                rotation += 0.3 * (1 - progress)
                drawWheel()
                requestAnimationFrame(animate)
            } else {
                rotation = targetRotation % (2 * Math.PI)
                drawWheel()
                // Find winner
                const arc = 2 * Math.PI / options.length
                const pointerAngle = (3 * Math.PI / 2 - rotation + 2 * Math.PI) % (2 * Math.PI)
                const winnerIndex = Math.floor(pointerAngle / arc) % options.length
                resultEl.textContent = 'üéâ ' + options[winnerIndex]
                spinning = false; document.getElementById('spin').disabled = false
            }
        }
        requestAnimationFrame(animate)
    }

    async function save() { const h = await compress(JSON.stringify(options)); history.replaceState({}, '', '#' + h); try { localStorage.setItem('wheel-hash', h) } catch { } }
    async function load() { try { let h = location.hash.slice(1); if (!h) h = localStorage.getItem('wheel-hash'); if (h) options = JSON.parse(await decompress(h)) } catch { } render() }
    async function compress(s) { const b = new TextEncoder().encode(s), st = new CompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(b); w.close(); return btoa(String.fromCharCode(...new Uint8Array(await new Response(st.readable).arrayBuffer()))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '') }
    async function decompress(b) { const bin = atob(b.replace(/-/g, '+').replace(/_/g, '/')), arr = Uint8Array.from(bin, c => c.charCodeAt(0)), st = new DecompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(arr); w.close(); return new TextDecoder().decode(await new Response(st.readable).arrayBuffer()) }
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000) }
    addEventListener('DOMContentLoaded', load)
</script>
