<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Message</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box
    }

    html {
        background: linear-gradient(135deg, #1a1a2e, #16213e);
        color: #e0e0e0;
        min-height: 100vh
    }

    body {
        padding: 20px;
        font: 16px/1.5 system-ui;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh
    }

    h1 {
        margin-bottom: 24px
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 24px;
        width: 100%;
        max-width: 500px;
        margin-bottom: 16px
    }

    .field {
        margin-bottom: 16px
    }

    label {
        display: block;
        font-size: 12px;
        opacity: 0.7;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 1px
    }

    input,
    textarea {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.1);
        color: inherit;
        font: inherit
    }

    input:focus,
    textarea:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15)
    }

    textarea {
        min-height: 150px;
        resize: vertical
    }

    .toggle {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px
    }

    .toggle input[type=checkbox] {
        width: 20px;
        height: 20px;
        accent-color: #8b5cf6
    }

    .password-field {
        display: none;
        margin-bottom: 16px
    }

    .password-field.show {
        display: block
    }

    button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        font: inherit;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #8b5cf6, #6d28d9);
        color: white;
        margin-bottom: 12px
    }

    .secondary {
        background: rgba(255, 255, 255, 0.1)
    }

    .letter {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 16px
    }

    .letter-to {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 4px
    }

    .letter-from {
        font-size: 14px;
        opacity: 0.7;
        margin-bottom: 16px
    }

    .letter-content {
        font-size: 18px;
        line-height: 1.8;
        white-space: pre-wrap
    }

    .locked {
        text-align: center;
        padding: 40px
    }

    .locked-icon {
        font-size: 48px;
        margin-bottom: 16px
    }

    .locked input {
        max-width: 300px;
        margin: 0 auto 16px;
        text-align: center
    }

    .locked button {
        max-width: 300px
    }

    .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%) translateY(100px);
        padding: 12px 24px;
        background: #333;
        color: white;
        border-radius: 10px;
        opacity: 0;
        transition: all 0.3s
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1
    }

    .error {
        color: #fca5a5
    }
</style>
<h1>‚úâÔ∏è Message</h1>

<div class="card" id="compose">
    <div class="field">
        <label>To (recipient)</label>
        <input type="text" id="to" placeholder="Recipient name">
    </div>
    <div class="field">
        <label>From (sender)</label>
        <input type="text" id="from" placeholder="Your name">
    </div>
    <div class="field">
        <label>Messaggio</label>
        <textarea id="message" placeholder="Write your message..."></textarea>
    </div>
    <div class="toggle">
        <input type="checkbox" id="encrypt-toggle">
        <label for="encrypt-toggle" style="margin:0;text-transform:none;font-size:14px">üîí Encrypt with password</label>
    </div>
    <div class="password-field" id="password-field">
        <label>Password</label>
        <input type="password" id="password" placeholder="Password to encrypt">
    </div>
    <button id="send">üì§ Create message link</button>
</div>

<div class="card" id="view" style="display:none">
    <div class="letter">
        <div class="letter-to" id="letter-to"></div>
        <div class="letter-from" id="letter-from"></div>
        <div class="letter-content" id="letter-content"></div>
    </div>
    <button class="secondary" id="share">üìã Copy link</button>
    <button class="secondary" id="new-msg">‚úâÔ∏è New message</button>
</div>

<div class="card locked" id="locked" style="display:none">
    <div class="locked-icon">üîí</div>
    <p>Questo messaggio √® protetto da password</p>
    <input type="password" id="unlock-password" placeholder="Enter password">
    <button id="unlock">üîì Unlock</button>
    <p class="error" id="error" style="display:none">Wrong password</p>
</div>

<div class="toast" id="toast"></div>

<script>
    const toast = document.getElementById('toast')
    let encryptedData = null

    document.getElementById('encrypt-toggle').addEventListener('change', e => {
        document.getElementById('password-field').classList.toggle('show', e.target.checked)
    })

    document.getElementById('send').addEventListener('click', createMessage)
    document.getElementById('share').addEventListener('click', async () => {
        try { await navigator.clipboard.writeText(location.href); showToast('Link copied!') } catch { }
    })
    document.getElementById('new-msg').addEventListener('click', () => { location.hash = ''; location.reload() })
    document.getElementById('unlock').addEventListener('click', unlockMessage)
    document.getElementById('unlock-password').addEventListener('keypress', e => { if (e.key === 'Enter') unlockMessage() })

    // Check for existing message
    if (location.hash.length > 1) loadMessage()

    async function createMessage() {
        const to = document.getElementById('to').value || 'Someone'
        const from = document.getElementById('from').value || 'Anonymous'
        const message = document.getElementById('message').value
        if (!message.trim()) { showToast('Scrivi un messaggio'); return }

        const isEncrypted = document.getElementById('encrypt-toggle').checked
        const password = document.getElementById('password').value

        let data
        if (isEncrypted && password) {
            const encrypted = await encrypt(JSON.stringify({ to, from, message }), password)
            data = { e: true, d: encrypted }
        } else {
            data = { e: false, to, from, message }
        }

        const hash = await compress(JSON.stringify(data))
        history.replaceState({}, '', '#' + hash)

        if (isEncrypted) {
            showToast('Message encrypted! Share the link')
            document.getElementById('compose').style.display = 'none'
            document.getElementById('locked').style.display = 'block'
            encryptedData = data
            document.getElementById('unlock-password').value = password
            unlockMessage()
        } else {
            showMessage(to, from, message)
        }
    }

    async function loadMessage() {
        try {
            const data = JSON.parse(await decompress(location.hash.slice(1)))
            if (data.e) {
                encryptedData = data
                document.getElementById('compose').style.display = 'none'
                document.getElementById('locked').style.display = 'block'
            } else {
                showMessage(data.to, data.from, data.message)
            }
        } catch { }
    }

    async function unlockMessage() {
        const password = document.getElementById('unlock-password').value
        try {
            const decrypted = JSON.parse(await decrypt(encryptedData.d, password))
            showMessage(decrypted.to, decrypted.from, decrypted.message)
            document.getElementById('error').style.display = 'none'
        } catch {
            document.getElementById('error').style.display = 'block'
        }
    }

    function showMessage(to, from, message) {
        document.getElementById('compose').style.display = 'none'
        document.getElementById('locked').style.display = 'none'
        document.getElementById('view').style.display = 'block'
        document.getElementById('letter-to').textContent = 'A: ' + to
        document.getElementById('letter-from').textContent = 'Da: ' + from
        document.getElementById('letter-content').textContent = message
        document.title = 'Message for ' + to
    }

    // Crypto
    async function encrypt(text, password) {
        const enc = new TextEncoder()
        const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveBits', 'deriveKey'])
        const salt = crypto.getRandomValues(new Uint8Array(16))
        const key = await crypto.subtle.deriveKey({ name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' }, keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['encrypt'])
        const iv = crypto.getRandomValues(new Uint8Array(12))
        const encrypted = await crypto.subtle.encrypt({ name: 'AES-GCM', iv }, key, enc.encode(text))
        return btoa(String.fromCharCode(...salt, ...iv, ...new Uint8Array(encrypted)))
    }

    async function decrypt(data, password) {
        const enc = new TextEncoder(), dec = new TextDecoder()
        const bytes = Uint8Array.from(atob(data), c => c.charCodeAt(0))
        const salt = bytes.slice(0, 16), iv = bytes.slice(16, 28), ciphertext = bytes.slice(28)
        const keyMaterial = await crypto.subtle.importKey('raw', enc.encode(password), 'PBKDF2', false, ['deriveBits', 'deriveKey'])
        const key = await crypto.subtle.deriveKey({ name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' }, keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['decrypt'])
        const decrypted = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, ciphertext)
        return dec.decode(decrypted)
    }

    async function compress(s) { const b = new TextEncoder().encode(s), st = new CompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(b); w.close(); return btoa(String.fromCharCode(...new Uint8Array(await new Response(st.readable).arrayBuffer()))).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '') }
    async function decompress(b) { const bin = atob(b.replace(/-/g, '+').replace(/_/g, '/')), arr = Uint8Array.from(bin, c => c.charCodeAt(0)), st = new DecompressionStream('deflate-raw'), w = st.writable.getWriter(); w.write(arr); w.close(); return new TextDecoder().decode(await new Response(st.readable).arrayBuffer()) }
    function showToast(m) { toast.textContent = m; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000) }
</script>
