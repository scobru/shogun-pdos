<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CHAT</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>.container {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
        padding: 20px;
    }

    header {
        text-align: center;
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 16px;
        margin-bottom: 16px;
    }.room-info {
        font-size: 10px;
        opacity: 0.7;
        margin-top: 8px;
    }

    /* Join View */
    .join-view {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        gap: 20px;
    }

    .join-view input {
        width: 100%;
        max-width: 300px;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 16px;
        font-size: 18px;
        text-align: center;
        text-transform: uppercase;
    }

    .join-view input:focus {
        border-color: var(--accent-color);
        outline: none;
    }

    .join-view button {
        width: 100%;
        max-width: 300px;
        padding: 16px;
        background: var(--text-color);
        border: 1px solid var(--text-color);
        color: var(--bg-color);
        font-family: var(--font-stack);
        font-size: 14px;
        font-weight: bold;
        text-transform: uppercase;
        cursor: pointer;
    }

    .join-view button:hover {
        background: transparent;
        color: var(--text-color);
    }

    .join-hint {
        font-size: 10px;
        opacity: 0.5;
        text-transform: uppercase;
    }

    /* Chat View */
    .chat-view {
        display: none;
        flex-direction: column;
        flex: 1;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
        max-height: calc(100vh - 250px);
    }

    .message {
        padding: 12px;
        border: 1px solid #333;
        max-width: 85%;
    }

    .message.mine {
        align-self: flex-end;
        border-color: var(--accent-color);
    }

    .message.other {
        align-self: flex-start;
    }

    .message-header {
        font-size: 10px;
        opacity: 0.7;
        margin-bottom: 6px;
        text-transform: uppercase;
        display: flex;
        justify-content: space-between;
    }

    .message-content {
        font-size: 14px;
        word-break: break-word;
    }

    .input-area {
        display: flex;
        gap: 8px;
        padding: 16px 0;
        border-top: 1px solid var(--border-color);
    }

    .input-area input {
        flex: 1;
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 12px;
        font-size: 14px;
        outline: none;
    }

    .input-area input:focus {
        border-color: var(--accent-color);
    }

    .input-area button {
        background: transparent;
        border: 1px solid var(--border-color);
        color: var(--text-color);
        font-family: var(--font-stack);
        padding: 12px 20px;
        cursor: pointer;
        font-weight: bold;
    }

    .input-area button:hover {
        background: var(--text-color);
        color: var(--bg-color);
    }

    

    .empty-chat {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.3;
        text-transform: uppercase;
        font-size: 12px;
    }

    
</style>

<div class="container">
    <header>
        <h1>CHAT</h1>
        <div class="room-info" id="room-info"></div>
    </header>

    <div class="join-view" id="join-view">
        <div class="join-hint">ENTER ROOM CODE TO JOIN OR CREATE</div>
        <input type="text" id="room-code" placeholder="ROOM CODE" maxlength="20">
        <input type="text" id="nickname" placeholder="YOUR NICKNAME">
        <button id="join-btn">JOIN ROOM</button>
    </div>

    <div class="chat-view" id="chat-view">
        <div class="messages" id="messages">
            <div class="empty-chat">NO MESSAGES YET</div>
        </div>
        <div class="input-area">
            <input type="text" id="msg-input" placeholder="TYPE MESSAGE...">
            <button id="send-btn">SEND</button>
        </div>
    </div>
</div>

<div class="toolbar">
    <a href="index.html">[HOME]</a>
    <button id="leave-btn" style="display:none;">[LEAVE]</button>
    <button id="share-btn" style="display:none;">[SHARE]</button>
</div>

<div class="toast" id="toast"></div>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
<script>
    const joinView = document.getElementById('join-view');
    const chatView = document.getElementById('chat-view');
    const roomCodeInput = document.getElementById('room-code');
    const nicknameInput = document.getElementById('nickname');
    const messagesEl = document.getElementById('messages');
    const msgInput = document.getElementById('msg-input');
    const roomInfo = document.getElementById('room-info');
    const leaveBtn = document.getElementById('leave-btn');
    const shareBtn = document.getElementById('share-btn');
    const toast = document.getElementById('toast');

    let gun, roomNode, currentRoom, nickname;
    const messages = new Map();

    // Initialize Gun
    const relayUrl = localStorage.getItem('gun-relay-url');
    if (relayUrl) {
        gun = Gun({ localStorage: false, peers: [relayUrl] });
    }

    // Check URL for room code
    if (location.hash.length > 1) {
        roomCodeInput.value = location.hash.slice(1).toUpperCase();
    }

    // Load saved nickname
    nicknameInput.value = localStorage.getItem('chat-nickname') || '';

    document.getElementById('join-btn').addEventListener('click', joinRoom);
    roomCodeInput.addEventListener('keypress', e => { if (e.key === 'Enter') nicknameInput.focus(); });
    nicknameInput.addEventListener('keypress', e => { if (e.key === 'Enter') joinRoom(); });

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    msgInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    leaveBtn.addEventListener('click', leaveRoom);
    shareBtn.addEventListener('click', async () => {
        const url = location.origin + location.pathname + '#' + currentRoom;
        try {
            await navigator.clipboard.writeText(url);
            showToast('LINK COPIED');
        } catch { showToast('COPY FAILED'); }
    });

    function joinRoom() {
        const roomCode = roomCodeInput.value.trim().toUpperCase();
        nickname = nicknameInput.value.trim() || 'ANON';

        if (!roomCode) {
            showToast('ENTER ROOM CODE');
            return;
        }

        if (!gun) {
            showToast('NO SERVER');
            return;
        }

        currentRoom = roomCode;
        localStorage.setItem('chat-nickname', nickname);
        history.replaceState({}, '', '#' + roomCode);

        // Connect to room
        roomNode = gun.get('shogun-chat-' + roomCode);

        // Listen for messages
        roomNode.map().on((data, key) => {
            if (data && data.text && data.from && data.time && !messages.has(key)) {
                messages.set(key, data);
                renderMessages();
            }
        });

        // Update UI
        joinView.style.display = 'none';
        chatView.style.display = 'flex';
        roomInfo.textContent = 'ROOM: ' + roomCode + ' | YOU: ' + nickname;
        leaveBtn.style.display = 'block';
        shareBtn.style.display = 'block';
        msgInput.focus();
    }

    function sendMessage() {
        const text = msgInput.value.trim();
        if (!text || !roomNode) return;

        const msgData = {
            text: text,
            from: nickname,
            time: Date.now()
        };

        // Add to Gun
        roomNode.get(Date.now().toString()).put(msgData);
        msgInput.value = '';
    }

    function renderMessages() {
        const sorted = Array.from(messages.values()).sort((a, b) => a.time - b.time);

        if (sorted.length === 0) {
            messagesEl.innerHTML = '<div class="empty-chat">NO MESSAGES YET</div>';
            return;
        }

        messagesEl.innerHTML = sorted.map(msg => {
            const isMine = msg.from === nickname;
            const time = new Date(msg.time).toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' });
            return `
                <div class="message ${isMine ? 'mine' : 'other'}">
                    <div class="message-header">
                        <span>${msg.from}</span>
                        <span>${time}</span>
                    </div>
                    <div class="message-content">${escapeHtml(msg.text)}</div>
                </div>
            `;
        }).join('');

        // Scroll to bottom
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function leaveRoom() {
        messages.clear();
        currentRoom = null;
        roomNode = null;
        history.replaceState({}, '', location.pathname);

        joinView.style.display = 'flex';
        chatView.style.display = 'none';
        leaveBtn.style.display = 'none';
        shareBtn.style.display = 'none';
        roomInfo.textContent = '';
    }

    function escapeHtml(text) {
        return text.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    function showToast(msg) {
        toast.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }
</script>
