<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar</title>
<style>
    :root {
        --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        --text-color: #e0e0e0;
        --toolbar-bg: rgba(255, 255, 255, 0.1);
        --toolbar-border: rgba(255, 255, 255, 0.1);
        --btn-hover-bg: rgba(255, 255, 255, 0.1);
        --btn-hover-color: #fff;
        --card-bg: rgba(255, 255, 255, 0.05);
        --card-border: rgba(255, 255, 255, 0.08);
        --today-bg: rgba(139, 92, 246, 0.3);
        --event-bg: rgba(34, 197, 94, 0.3);
    }

    [data-theme="light"] {
        --bg-gradient: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
        --text-color: #102a43;
        --toolbar-bg: rgba(255, 255, 255, 0.9);
        --toolbar-border: rgba(0, 0, 0, 0.1);
        --btn-hover-bg: rgba(0, 0, 0, 0.05);
        --btn-hover-color: #102a43;
        --card-bg: rgba(255, 255, 255, 0.6);
        --card-border: rgba(0, 0, 0, 0.05);
        --today-bg: rgba(139, 92, 246, 0.2);
        --event-bg: rgba(34, 197, 94, 0.2);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html {
        background: var(--bg-gradient);
        color: var(--text-color);
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
    }

    body {
        font: 16px / 1.5 system-ui;
        padding: 20px;
        padding-bottom: 100px;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
    }

    .header-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
    }

    .header-bar h1 {
        font-size: 24px;
        background: linear-gradient(135deg, #8b5cf6, #22c55e);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 8px 16px;
    }

    .nav button {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: background 0.2s;
    }

    .nav button:hover {
        background: var(--btn-hover-bg);
    }

    .nav .month-year {
        font-weight: 600;
    }

    .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
        margin-bottom: 8px;
        text-align: center;
        font-size: 12px;
        opacity: 0.6;
    }

    .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
    }

    .day {
        aspect-ratio: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        position: relative;
    }

    .day:hover {
        background: var(--btn-hover-bg);
        transform: scale(1.05);
    }

    .day.other-month {
        opacity: 0.3;
    }

    .day.today {
        background: var(--today-bg);
        font-weight: bold;
    }

    .day.has-event::after {
        content: '';
        position: absolute;
        bottom: 4px;
        width: 6px;
        height: 6px;
        background: #22c55e;
        border-radius: 50%;
    }

    .day.selected {
        border-color: #8b5cf6;
        box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.3);
    }

    .events-panel {
        margin-top: 20px;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 12px;
        padding: 16px;
    }

    .events-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
    }

    .events-header h3 {
        font-size: 14px;
    }

    .add-btn {
        background: linear-gradient(135deg, #8b5cf6, #22c55e);
        border: none;
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .event-list {
        list-style: none;
    }

    .event-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px;
        background: var(--event-bg);
        border-radius: 8px;
        margin-bottom: 8px;
        font-size: 14px;
    }

    .event-item .delete-btn {
        background: transparent;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        opacity: 0.5;
        font-size: 16px;
    }

    .event-item .delete-btn:hover {
        opacity: 1;
    }

    .no-events {
        text-align: center;
        opacity: 0.5;
        font-size: 14px;
        padding: 20px;
    }

    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        z-index: 200;
    }

    .modal.show {
        display: flex;
    }

    .modal-content {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--card-border);
        border-radius: 16px;
        padding: 24px;
        width: 90%;
        max-width: 320px;
    }

    .modal-content h3 {
        margin-bottom: 16px;
        font-size: 18px;
    }

    .modal-content input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--card-border);
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text-color);
        font-size: 16px;
        margin-bottom: 16px;
    }

    .modal-buttons {
        display: flex;
        gap: 12px;
    }

    .modal-buttons button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
    }

    .modal-buttons .cancel-btn {
        background: var(--card-bg);
        color: var(--text-color);
        border: 1px solid var(--card-border);
    }

    .modal-buttons .save-btn {
        background: linear-gradient(135deg, #8b5cf6, #22c55e);
        color: white;
    }

    .toolbar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--toolbar-bg);
        backdrop-filter: blur(10px);
        padding: 8px 16px;
        border-radius: 50px;
        display: flex;
        gap: 12px;
        align-items: center;
        border: 1px solid var(--toolbar-border);
        z-index: 100;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn {
        background: transparent;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s, color 0.2s;
        text-decoration: none;
        font-size: 20px;
        width: 40px;
        height: 40px;
    }

    .btn:hover {
        background: var(--btn-hover-bg);
        color: var(--btn-hover-color);
    }

    .btn-primary {
        background: linear-gradient(135deg, #8b5cf6, #22c55e);
        color: white !important;
    }

    .toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        padding: 8px 16px;
        background: #22c55e;
        color: white;
        border-radius: 20px;
        font-size: 14px;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s;
    }

    .toast.show {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
    }
</style>

<div class="container">
    <div class="header-bar">
        <span>üìÖ</span>
        <h1>Calendar</h1>
    </div>

    <div class="nav">
        <button id="prev-month">‚óÄ</button>
        <span class="month-year" id="month-year"></span>
        <button id="next-month">‚ñ∂</button>
    </div>

    <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

        <div class="events-header">
            <h3 id="selected-date">Select a date</h3>

</div>

<div class="modal" id="modal">
    <div class="modal-content">

        <input type="text" id="event-input" placeholder="Event description...">

        </div>
    </div>
</div>

<div class="toolbar">
    <a href="index.html" class="btn" title="Home">üè†</a>
    <button class="btn" id="theme-toggle" title="Toggle Theme">üåì</button>
    <button class="btn" id="today-btn" title="Go to Today">üìç</button>
    <button class="btn btn-primary" id="share" title="Share URL">üîó</button>
</div>

<div class="toast" id="toast">Link copied!</div>

<footer style="text-align:center; padding:20px; opacity:0.5; font-size:12px; transition: opacity 0.3s;">
    <a href="https://shogun-eco.xyz" target="_blank" style="color:inherit;text-decoration:none;">shogun-eco.xyz</a>
</footer>

<script>
    const MONTHS = ['January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'];

    let currentDate = new Date();
    let selectedDate = null;
    let events = {};

    const monthYearEl = document.getElementById('month-year');
    const calendarGrid = document.getElementById('calendar-grid');
    const eventList = document.getElementById('event-list');
    const selectedDateEl = document.getElementById('selected-date');
    const modal = document.getElementById('modal');
    const eventInput = document.getElementById('event-input');
    const toastEl = document.getElementById('toast');

    // Theme logic
    const themeToggle = document.getElementById('theme-toggle');
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
    } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.documentElement.setAttribute('data-theme', 'light');
    }
    themeToggle.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    });

    document.getElementById('prev-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        render();
    });

    document.getElementById('next-month').addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        render();
    });

    document.getElementById('today-btn').addEventListener('click', () => {
        currentDate = new Date();
        selectedDate = formatDate(new Date());
        render();
    });

    document.getElementById('add-event').addEventListener('click', () => {
        if (!selectedDate) {
            selectedDate = formatDate(new Date());
            render();
        }
        modal.classList.add('show');
        eventInput.focus();
    });

    document.getElementById('cancel-btn').addEventListener('click', () => {
        modal.classList.remove('show');
        eventInput.value = '';
    });

    document.getElementById('save-btn').addEventListener('click', saveEvent);
    eventInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') saveEvent();
    });

    document.getElementById('share').addEventListener('click', async () => {
        await saveData();
        try {
            await navigator.clipboard.writeText(location.href);
            showToast();
        } catch (e) {
            console.error('Copy failed', e);
        }
    });

    function formatDate(date) {
        return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
    }

    function formatDateDisplay(dateStr) {
        const [year, month, day] = dateStr.split('-');
        return `${MONTHS[parseInt(month) - 1]} ${parseInt(day)}, ${year}`;
    }

    function saveEvent() {
        const text = eventInput.value.trim();
        if (!text || !selectedDate) return;

        if (!events[selectedDate]) events[selectedDate] = [];
        events[selectedDate].push(text);

        eventInput.value = '';
        modal.classList.remove('show');
        render();
        saveData();
    }

    function deleteEvent(date, index) {
        events[date].splice(index, 1);
        if (events[date].length === 0) delete events[date];
        render();
        saveData();
    }

    function render() {
        monthYearEl.textContent = `${MONTHS[currentDate.getMonth()]} ${currentDate.getFullYear()}`;

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1);
        const lastDay = new Date(year, month + 1, 0);
        const today = formatDate(new Date());

        calendarGrid.innerHTML = '';

        // Previous month days
        for (let i = 0; i < firstDay.getDay(); i++) {
            const prevDate = new Date(year, month, -firstDay.getDay() + i + 1);
            const dateStr = formatDate(prevDate);
            const dayEl = createDayElement(prevDate.getDate(), dateStr, true);
            calendarGrid.appendChild(dayEl);
        }

        // Current month days
        for (let day = 1; day <= lastDay.getDate(); day++) {
            const dateStr = formatDate(new Date(year, month, day));
            const dayEl = createDayElement(day, dateStr, false);
            if (dateStr === today) dayEl.classList.add('today');
            if (dateStr === selectedDate) dayEl.classList.add('selected');
            if (events[dateStr]?.length) dayEl.classList.add('has-event');
            calendarGrid.appendChild(dayEl);
        }

        // Next month days
        const remaining = 42 - calendarGrid.children.length;
        for (let i = 1; i <= remaining; i++) {
            const nextDate = new Date(year, month + 1, i);
            const dateStr = formatDate(nextDate);
            const dayEl = createDayElement(i, dateStr, true);
            calendarGrid.appendChild(dayEl);
        }

        // Render events for selected date
        if (selectedDate) {
            selectedDateEl.textContent = formatDateDisplay(selectedDate);
            const dayEvents = events[selectedDate] || [];
            if (dayEvents.length === 0) {
                eventList.innerHTML = '<li class="no-events">No events for this day</li>';
            } else {
                eventList.innerHTML = dayEvents.map((e, i) => `
          <li class="event-item">
            <span>${e}</span>
            <button class="delete-btn" onclick="deleteEvent('${selectedDate}', ${i})">‚úï</button>
          </li>
        `).join('');
            }
        } else {
            selectedDateEl.textContent = 'Select a date';
            eventList.innerHTML = '<li class="no-events">Tap a date to view events</li>';
        }
    }

    function createDayElement(day, dateStr, isOtherMonth) {
        const dayEl = document.createElement('div');
        dayEl.className = 'day' + (isOtherMonth ? ' other-month' : '');
        dayEl.textContent = day;
        dayEl.addEventListener('click', () => {
            selectedDate = dateStr;
            render();
        });
        return dayEl;
    }

    async function saveData() {
        const hash = '#' + await compress(JSON.stringify(events));
        if (location.hash !== hash) history.replaceState({}, '', hash);
        try { localStorage.setItem('calendar-events', JSON.stringify(events)); } catch (e) { }
    }

    async function loadData() {
        try {
            if (location.hash && location.hash !== '#') {
                events = JSON.parse(await decompress(location.hash.slice(1)));
            } else {
                const stored = localStorage.getItem('calendar-events');
                if (stored) events = JSON.parse(stored);
            }
        } catch (e) {
            console.error('Load failed', e);
            events = {};
        }
        render();
    }

    function showToast() {
        toastEl.classList.add('show');
        setTimeout(() => toastEl.classList.remove('show'), 2000);
    }

    async function compress(string) {
        try {
            const byteArray = new TextEncoder().encode(string);
            const stream = new CompressionStream('deflate-raw');
            const writer = stream.writable.getWriter();
            writer.write(byteArray);
            writer.close();
            const buffer = await new Response(stream.readable).arrayBuffer();
            return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                .replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
        } catch (e) { return ''; }
    }

    async function decompress(b64) {
        try {
            const binStr = atob(b64.replace(/-/g, '+').replace(/_/g, '/'));
            const byteArray = new Uint8Array(binStr.length);
            for (let i = 0; i < binStr.length; i++) byteArray[i] = binStr.charCodeAt(i);
            const stream = new DecompressionStream('deflate-raw');
            const writer = stream.writable.getWriter();
            writer.write(byteArray);
            writer.close();
            const buffer = await new Response(stream.readable).arrayBuffer();
            return new TextDecoder().decode(buffer);
        } catch (e) { return '{}'; }
    }

    addEventListener('DOMContentLoaded', loadData);
    addEventListener('hashchange', loadData);
</script>
